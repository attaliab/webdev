<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Weather App</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5" id="weather-box">
        <div>
            
            <h1>Weather App</h1>
            <br>
        <div class="box d-flex justify-content-center">
            <form id="cityForm">
                <label for="city"></label>
                <input id="city" type="text" class="search-click" name="" placeholder="city or zip code" />
                <button type="submit" id="submitBtn">Submit</button>
                <!--change button type to submit so that the event listener listens for submit so that we can prevent the default-->
            </form>
            <div id="weather">
                <h1 id="temp"></h1>
                <h1 id="location"></h1>
                <h1 id="condition"></h1>
            </div>
            <div id="forecast">
                <!-- <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div> -->
            </div>
            <div id="bonus-buttons">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
