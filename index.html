<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
</head>
<body>
   <!--<div id="whole">-->
            
        <div class="summary-box">
            <h1 id="summary">Summary</h1>
            <div class="colorful-results" id="reaction"><p>Reaction</p></div>
            <div class="colorful-results" id="memory"><p>Memory</p></div>
            <div class="colorful-results" id="verbal"><p>Verbal</p></div>
            <div class="colorful-results" id="visual"><p>Visual</p></div>
            <button>Continue</button>
        
        
            <div class="result-box">
                <h1>Your Result</h1>
                <div class="circle">
                    <p id="number">76</p>
                    <p id="onehundred">of 100</p>
                    <h1 id="great">Great</h1>
                    <p id="score">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>
    <!--</div>-->
    
</body>
</html>
